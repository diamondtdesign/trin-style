<h2>Recommendations</h2>

<p>These days (2017) It's generically a good idea to allow the device / browser make the base font decisions. As far as I've seen they usually default to 16px but I doubt that applies to an Apple watch.</p>

<h3>Responsive Typography</h3>
<p><a href="/articles/responsive-fonts/">Responsive Typography</a> directly contradicts this advice as it manipulates the root font-size directly and, from what I've seen so far, it's the way to go.</p>


<h3>Font sizes</h3>
<p>When setting a font size I mostly use the <a rel="noopener" href="http://www.sitepoint.com/understanding-and-using-rem-units-in-css/">rem unit</a>, which references the pages root <code>font-size</code> and eliminates cascade issues. Though in the rare case where I'm relying on the cascade, I fallback to em.</p>
<p>The minimum font size should <strong>never be smaller than 10px</strong>. And that's for small print, asides, captions, or the like and not body copy itself. I'm very pleased to finally see font size increasing generically across the web.</p>


<h3>Media queries</h3>
<p>The best advice I've read for <a rel="noopener" href="https://zellwk.com/blog/media-query-units/">cross-browser, accessible, media queries</a> is to <strong>use em units</strong> rather than rems or pixels.</p>


<h3>Line length</h3>
<p>Personally I'm very careful with line heights and lengths / widths. <a rel="noopener" href="http://baymard.com/blog/line-length-readability">Ideal line width for scanning or reading</a> still remains the same at 45—75 characters for paragraphs which works out at 34rem approx.</p>


<h3>Line heights</h3>
<p><a rel="noopener" href="http://practicaltypography.com/line-spacing.html">Line heights</a> should increase as the width decreases, which does sound counter intuitive. With a base <code>line-height: 1.5</code> it will only change by ±0.065 between 320px (20rem @ 16px) and 34em (544px @ 16px) so, unless you're a perfectionist, it could be ignored.</p>

<h3>Vertical rhythm</h3>
<p>Setting the optimal vertical rhythm can be difficult at best. There's a tool called <a rel="noopener" href="http://nowodzinski.pl/syncope/">Syncope</a> which provides a calculator to help get the settings right.</p>


<h3>Generally</h3>
<p>Always ensure <code>height</code> is not set on text blocks. By all means use <code>min-height</code> but if the user increases the font-size by 200%, for accessibility, a set height is likely to crop the text and the page fails WCAG.</p>
<p>Avoid pixels, especially on widths. Why? Have a gander at <a rel="noopener" href="https://medium.com/@julienetienne_/pixels-are-dead-faa87cd8c8b9">Pixels are dead</a>.</p>

<p>In fact some two thirds of your audience need help viewing websites. Amazingly half of them don't wear their glasses or contacts when browsing online.</p>
