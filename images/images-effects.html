<!DOCTYPE html>
<html >
<head>
<title>Images Effects</title>
<style type="text/css">
.pic{
	width:400px;
	height:550px;
	opacity: 1;
	filter: alpha(opacity=100);
	background: url(country-life.jpg) no-repeat;
}
.pic:hover
{
	opacity: 0.3;
	filter: alpha(opacity=30);
}
</style>
</head>
<body>
	<div class="pic">
	</div>
</body>
</html>
